<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                
                                <div class="mb-md-5 mt-md-4">
                    
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">Please enter your name and password!</p>

                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">{{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" arialabel="Close"></button>
                                            </div>
                                        {% endfor %}
                                    {% endif %}

                                    <form action="/login/" method="POST">
                                        {% csrf_token %}

                                        <div class="form-outline form-white mb-5">
                                            <input type="text" name="username" placeholder="Username" class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline form-white mb-5">
                                            <input type="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                                        </div>

                                        <div class="d-flex mt-4 justify-content-between">
                                            <a href='/register/' class="text-decoration-none text-white">Register</a>
                              
                                            <input type="submit" name="login" class="btn btn-outline-light btn-lg px-5" value="Login">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
