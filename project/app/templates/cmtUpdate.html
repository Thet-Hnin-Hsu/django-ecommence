{% extends 'home.html' %}

{% block title %} Update Comment {% endblock %}

{% block body %}
    <div class="container mt-5 pt-5 mb-5 d-flex justify-content-center">
        <div class="card " style="width: 500px">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="col-12 mb-4">
                        <label class="form-label">Title</label>
                        <input type="text" value="{{cmt.content}}" name="content" class="form-control" placeholder="title" required>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
